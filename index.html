<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Face Detection - Cyberpunk Edition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: 'Courier New', monospace;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #matrix-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #ascii-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }
        #video {
            display: none;
        }
        #status {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #FF8C00;
            font-size: 14px;
            z-index: 3;
            text-shadow: 0 0 10px #FF8C00;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="matrix-canvas"></canvas>
        <canvas id="ascii-canvas"></canvas>
        <video id="video" autoplay playsinline></video>
        <div id="status">Initializing...</div>
    </div>
    <script src="sketch.js"></script>
</body>
</html>
